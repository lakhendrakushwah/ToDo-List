<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <script defer src="script.js" ></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="allcode p-4">
        <div class="container p-4">
            <h1 align ="center">Todo List</h1>
        </div>
        
        <div class="row">
            <!-- Input Box -->
            <div class="col-8">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text"  margin-left="50px" class="form-control margin-left-5" id="inpNewTask" aria-describedby="nawTaskHelp" placeholder="Enter The Name Of Task" required>
                    <small id="nawTaskHelp" class="form-text text-muted">A sort one line description of your task</small>
                </div>
            </div>

            <!-- Buttons -->
            <div class="col-md-4">
                <div class=" row">
                    <button class="btn btn-success col p-2 m-2" disabled  id="btnAdd">
                        <i class="fas fa-plus-square"></i> Add
                    </button>
                    <button class="btn btn-danger col p-2 m-2" disabled id="btnReset">
                        <i class="fas fa-backspace"></i> Reset
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-info col p-2 m-2" disabled id="btnSort">
                        <i class="fas fa-sort-amount-up"></i> Sort
                    </button>
                    <button class="btn btn-warning col p-2 m-2" disabled id="btnCleanup">
                        <i class="fas fa-trash-alt"></i> Cleanup
                    </button>
                </div>
            </div>
        </div>

        <!-- List-->
        <ul class="list-group" id="ulTasks">
           
        </ul>
    </div>

</body>
</html>
